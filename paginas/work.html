        <div id="content">
          <p>posters</p>
          <div class="gallery">
            <div class="overflow-width">
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/9. End of The World.png" id="End of the World"
                alt="Un póster basado en la canción &#8220Goodbye to a World&#8221 de Porter Robinson.<br> <br>
                El primer diseño en el cual empecé a usar música y otros diseñadores como inspiración.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/Death Less RGB.png" id="DeathLess Death"
                alt="Un póster basado en la cancion &#8220Take me to Church&#8221 de Hozier.<br> <br>
                La cruz invertida es, principalmente, un punto de choque con la iglesia y, por ende,
                un enfoque visual tremendo<br> <br>
                P.S.: La fuente es la misma de mi logo.<br>
                (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ (Butler Stencil)">        
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/13.lonelyWindowNega.png" id="Quarantine"
                alt="Primero de 2 diseños hechos en Cuarentena, específicamente por la Cuarentena.<br> <br>
                Representa como ahora veía el mundo por la ventana y como me sentía después de un corazón
                roto en pleno aislamiento.<br> <br>
                P.S.: Estoy bien.<br> (´ ω `♡)	">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/20.Problems will be waiting Checkerboard@2x.png"
                id="Problems Will be Waiting"
                alt="Primero de 2 diseños hechos en Cuarentena, específicamente por la Cuarentena.<br> <br>
                Este, en cambio, representa mis miedos y preocupaciones que trae el fin de la Cuarentena:
                si seré el mismo, si los demás serán lo mismo, si es que lo que se quedo en pausa seguirá como
                si nada.<br><br>
                Estos problemas no los llevo de la mano, pero tampoco los dejo atrás, por lo que los llevo del
                meñique.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/wave wallpaper OG.png" id="Wave Poster"
                alt="Un póster para el grupo &#8220Wave&#8221, que, esencialmente, eran mis
                dos mejores amigos del colegio.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/19. Fuck Trevor.png" id="Fuck Trevor"
                alt="Póster basado en la canción y video musical &#8220The Less I Know The Better&#8221 de Tame Impala.<br><br>
                Recuerdo que, para la computadora que teniía en aquel tiempo, el Illustrator se demoró 30 minutos en crear el 3D de
                las letras.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/posters/Cherry-01.png" id="Cherry"
                alt="Póster basado en la canción &#8220Cherry&#8221 de Lana del Rey.<br><br>
                Me encanta Lana del Rey, especialmente el disco &#8220Ultraviolence&#8221, por lo que empecé a realizar posters acerca
                de ella, que, a fin de cuentas, salieron super bien colocándolos en un grid de 4x4.<br><br>
                ｡ﾟ( ﾟ^∀^ﾟ)ﾟ｡">
              </div>
            </div>

      <section id="logos">
  
        <div id="content">
          <p>logos</p>
          <div class="gallery">
            <div class="overflow-width">
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/Asset 1@3x.png" id="Elect/Rover"
                alt="Logo para la empresa de mi padre.<br><br>
                (Es ingeniero y quería que yo también lo sea)<br><br>
                (＋_＋)<br><br>
                El logo fue raro de hacer, pues dividí un mismo objeto en diferentes con el pen tool. Luego
                cada uno de ellos tenía un gradiente parecido pero con ciertos colores cambiados.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/Wave logo.png" id="Wave"
                alt="Logo para mi grupo de amigos del colegio.<br><br>
                Este logo casi nunca se uso, pues, nuestros trabajos y cortometrajes llevaron otro logo de &#8220The Wave&#8221.
                Este logo fue realizado en 2018, mientras que nosotros nos graduamos en 2017.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/WaveCast@2x.png" id="WaveCast"
                alt="Logo y portada para el podcast de mi grupo de amigos del colegio.<br><br>
                El podcast nunca vio la luz porque ninguno de nosotros tenía un buen micrófono.<br><br>
                (╥﹏╥)">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/RebelWave Red@2x.png" id="RebelWave"
                alt="Logo y portada para el studio de videojuegos de mi grupo de amigos del colegio.<br><br>
                La universidad nos ha llevado por diferentes caminos, así como yo quiero diseñar UIs, ellos quieren otras cosas.<br><br>
                (╥﹏╥)(╥﹏╥)">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/tg1 dan.png" id="The Great Ones"
                alt="Logo y portada para el equipo de eSports de mi grupo de amigos de la universidad.<br><br>
                El logo trata de ser deportivo por su forma.<br><br>
                P.S.: El japonés significa Ecuador y simplemente buscaba una excusa para usar japonés en un logo.<br><br>
                (っ˘ω˘ς )">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/logos/Festival 3 Logo Combinado Lined.png"
                id="Festival"
                alt="Logo para el Festival Intercolegial de Cine de mi Ciudad.<br><br>
                Fue el primer logo serio que realice.<br><br>
                Quería que quede lo más bello posible por lo que mi cortometraje también participaba.<br><br>
                P.S.: el logo aún es usado desde 2017.">
              </div>
            </div>
          </div>

      <section id="playlists">
        <div id="content">
          <p>playlists</p>
          <div class="gallery">
            <div class="overflow-width">
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Oxygen for ur Heart.png"
                id="O2 for ur Heart"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/0Ilqj1PO8TLJdGt57DvoyK?si=4tdkxzkjQWeYLFZ2EGOvBw
                &gt;Oxygen for ur heart&lt;/a&gt; en Spotify. <br><br>
                Género: Lo-fi (en su mayoría)<br><br>
                La música es demasiado importante para mí. Esta playlist me permite concentrarme en mis trabajos
                primero, por lo hermosa que es la música que hay dentro, y segundo, por que no tiene lyrics alguno.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/colourful songs@0.5x.png"
                id="Colorfoul Songs"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/2La5zJLbbkoqsnDkOd1oD8?si=6bDSEHEUSe6jCmyhDnMdXw
                &gt;A Mix of Colorfoul Songs&lt;/a&gt; en Spotify. <br><br>
                Género: Indie (en Inglés)<br><br>
                La primera de mis playlists y la primera en recibir una portada específica. Yo sé que el Indie
                puede ser tres mil y una cosas, pero generalmente son canciones no tan pop que llegué a escucharlas
                en algún lado o amigos me las recomendaron.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Lips for Sale.png"
                id="Lips for Sale*"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/6QLXNLDp6eMb9GIXN2KbO8?si=0iZjn8qpQ2CbrJ18JU3hKg
                &gt;Lips for Sale*&lt;/a&gt; en Spotify. <br><br>
                Género: Todo lo que es Sad.<br><br>
                Me di cuenta que estaba agregando demasiadas canciones melancólicas a mis playlists de indie, por lo que
                hice esta playlist. <br><br>
                *never used.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Un Batido De Canciones De Colores.png"
                id="Canciones de Colores"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/10ge1OO3txkLMVGA4XIfnG?si=UBnrDG-ZRMOt3yP3vzRhSg
                &gt;Un Batido de Canciones de Colores&lt;/a&gt; en Spotify. <br><br>
                Género: Indie (en Español)<br><br>
                Estaba colocando canciones tremendas en la playlist de indie en inglés, lo que cambiaba toda mi perspectiva de
                la playlist, por lo que decidí separarlas.<br><br>
                Creo que es por como me comporto completamente diferente cuando hablo uno de los dos idiomas.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Spotify Cut Out For Castro.png"
                id="Cut out for Castro" 
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/4eG2xZ144asjbeQwuDikkY?si=81R1ykKgQhe6jkcQ4zaUdQ
                &gt;Cut Out for Castro&lt;/a&gt; en Spotify. <br><br>
                Género: 50s music<br><br>
                Uno de mis compañeros del colegio le encata Fallout, saga de juegos con un soundtrack increíble que en su mayoría es
                música de inicios de la Guerra Fría.<br><br>              
                P.S.: su apellido es Castro; ergo el juego de palabras.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Funkin Fun.png" 
                id="Funkin Fun"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/4M3mFrkqpl2ZWyuv53b9cr?si=4ctnS113TN2tGlUn5fW4nQ
                &gt;Funkin Fun&lt;/a&gt; en Spotify. <br><br>
                Género: Funk y Citypop<br><br>
                Quería recrear el sentimiento de los 80s y su música usando solamente un tipo de fuente.<br><br>
                La playlist aún tiene pocas canciones, pero el funk dentro es espectacular.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/basics.jpg"
                id="Basics"
                alt="Portada para la playlist de mi padre
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/4nxBEuL6t5RH2NT1bkPNwd?si=kJlV9lTHQqGAhMS5R-WezA
                &gt;The Basics&lt;/a&gt; en Spotify. <br><br>
                Género: Todo 70s, 80s y un poco de 90s.<br><br>
                Siempre hay esas canciones que sabes son del tiempo de tus padres o abuelos, pero nunca supiste su nombre.
                Esta playlist tiene todas esas canciones y muchísimas más sorpresas.">
              </div>
              <div class="gallery-imgs">
                <img class="myImages" src="../images/playlists/Bass me Down-100.jpg"
                id="Bass me Down"
                alt="Portada para mi playlist
                &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/251EmmtbbI2K20CH0ZHSRD?si=4MWo7AZLRWqg6z_Syedhpw
                &gt;Bass Me Down&lt;/a&gt; en Spotify. <br><br>
                Género: Hip-Hop & Trap<br><br>
                Un guilty pleasure, junto con la &lt;a target=&#8220_blank&#8221 href=https://open.spotify.com/playlist/3SJ9vhgeKERWdv7lXXX24r?si=g0uZeG9wQneEoVxDrF7jgA
                &gt;playlist de perreo&lt;/a&gt;, en lo único que busco es música con un bajo super fuerte y
                empoderamiento propio.">
              </div>
            </div>
          </div>  
        </div>
